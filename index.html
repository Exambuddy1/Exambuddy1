<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exambuddy - School Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background: #000;
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 1rem;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="gradient-bg text-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-2">
                    <i data-lucide="graduation-cap" class="w-8 h-8"></i>
                    <span class="text-2xl font-bold tracking-tight">Exambuddy</span>
                </div>
                <div class="hidden md:flex items-center space-x-4">
                    <span class="text-sm opacity-90">By Jaskaran</span>
                    <div class="bg-white/20 px-3 py-1 rounded-full text-sm font-medium">
                        <i data-lucide="play-circle" class="w-4 h-4 inline mr-1"></i>
                        Video Presentation
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="gradient-bg pb-20 pt-10 px-4 sm:px-6 lg:px-8">
        <div class="max-w-4xl mx-auto text-center text-white">
            <h1 class="text-4xl md:text-6xl font-bold mb-4 tracking-tight">
                Exambuddy
            </h1>
            <p class="text-lg md:text-xl opacity-90 mb-8 max-w-2xl mx-auto">
                My custom video player.
            </p>
        </div>
    </div>

    <!-- Main Content -->
    <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 -mt-10">
        <div class="glass-card rounded-2xl shadow-2xl p-4 md:p-8">
            
            <!-- Video Player -->
            <div class="video-container mb-8">
                <!-- Replace the src with your actual video file path -->
                <!-- Supported formats: MP4, WebM, Ogg -->
                <video controls poster="http://static.photos/education/1024x576/42" preload="metadata">
                    <source src="your-video.mp4" type="video/mp4">
                    <source src="your-video.webm" type="video/webm">
                    <p class="text-white text-center p-8">
                        Your browser doesn't support HTML5 video. 
                        <a href="your-video.mp4" class="underline text-blue-300" download>Download the video</a> instead.
                    </p>
                </video>
            </div>

            <!-- Video Controls Info -->
            <div class="flex flex-wrap gap-4 mb-6 text-sm text-gray-600 border-b border-gray-200 pb-6">
                <div class="flex items-center">
                    <i data-lucide="clock" class="w-4 h-4 mr-2"></i>
                    <span>Duration: <span id="video-duration">--:--</span></span>
                </div>
                <div class="flex items-center">
                    <i data-lucide="calendar" class="w-4 h-4 mr-2"></i>
                    <span>Published: <span id="current-date"></span></span>
                </div>
                <div class="flex items-center">
                    <i data-lucide="user" class="w-4 h-4 mr-2"></i>
                    <span>Student Project</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-900 text-gray-400 py-8 mt-20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <div class="flex items-center justify-center space-x-2 mb-4">
                <i data-lucide="graduation-cap" class="w-6 h-6 text-white"></i>
                <span class="text-white font-semibold text-lg">Exambuddy</span>
            </div>
            <p class="text-sm">
                Created by Jaskaran.
            </p>
        </div>
    </footer>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Set current date
        const dateElement = document.getElementById('current-date');
        const today = new Date();
        dateElement.textContent = today.toLocaleDateString('en-US', { 
            year: 'numeric', 
            month: 'long', 
            day: 'numeric' 
        });

        // Video metadata loaded handler
        const video = document.querySelector('video');
        const durationElement = document.getElementById('video-duration');
        
        video.addEventListener('loadedmetadata', function() {
            const minutes = Math.floor(video.duration / 60);
            const seconds = Math.floor(video.duration % 60);
            durationElement.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        });

        // If video fails to load, show placeholder duration
        video.addEventListener('error', function() {
            durationElement.textContent = "Check video file";
        });

        // Smooth scroll for any anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollTo({top: target.offsetTop, behavior: 'smooth'});
                }
            });
        });
    </script>
</body>
</html>
